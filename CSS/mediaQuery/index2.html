    <style>
        body{
            padding: 0;

            box-sizing: border-box;
        }
        #page{
            /* width: 100%; */
            width: auto;
            padding: 20px;
            /* border: 2px solid red; */
        }
        h2{
            text-align: center;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            row-gap: 23px;
            column-gap: 20px;
        }
        .container>div{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 10px;
            border-radius: 10px;

        }
        .container>div>div{
            width: 100%;
            border-radius: 10px;
        }
        .container>div>div>img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .container>div>div:nth-child(2){
            padding-top: 2%;
            padding-bottom: 2%;
            display: flex;
            align-items: center;
            justify-content: end;
            width: 100%;
        }
        .container>div>div:nth-child(2)>div{
            display: flex;
            align-items: center;
            justify-content: end;
            margin-right: 13px;
            border: 2px dotted red;
            width: fit-content;
            padding: 5px;
            border-radius: 10px;
            gap: 7px;
        }
        .container>div>div:nth-child(2)>div>div{
            border-left: 2px dotted red;
            height: 20px;
        }
        @media all and (max-width: 1024px){
            .container{
                grid-template-columns: repeat(3, 1fr);
            }
            .container>div>div:nth-child(2)>div{
                font-size: 12px;
                margin-right: 10px;
            }
        }
        @media all and (max-width: 768px){
            .container>div>div:nth-child(2)>div{
                font-size: 10px;
            }
        }
        @media all and (max-width : 633px){
            .container{
                width: 500px;
                margin: auto;
                grid-template-columns: repeat(2, 1fr);
            }
            .container>div>div:nth-child(2)>div{
                font-size: 9px;
                margin-right: 10px;
            }
        }
        @media all and (max-width : 534px){
            .container{
                width: 100%;
            }
        }
        @media all and (max-width : 375px){
            .container>div>div:nth-child(2)>div{
                font-size: 8px;
                margin-right: 3px;
            }
        }
    </style>
</head>
