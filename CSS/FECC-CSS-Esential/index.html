<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Esential</title>
    <style>
        table, th, td {
            border: 1px solid rgb(179, 178, 178);
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
        tr:nth-child(4){
            background-color: rgb(179, 178, 178);
        }
        th {
            text-align: left;
            background-color: #126212;
            width: 400px;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>

        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is Product 1</td>
            <td>$20</td>
        </tr>

        <tr>
            <td>Product 2</td>
            <td>1</td>
            <td>$5</td>
            <td>This is Product 2</td>
            <td>$60</td>
        </tr>

        <tr>
            <td>Sum</td>
            <td></td>
            <td></td>
            <td></td>
            <td>$80</td>
        </tr>
    </table>
</body>
</html>
